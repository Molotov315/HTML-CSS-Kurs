<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emmet Schreibweise</title>
</head>
<body>
  <!-- Mit dieser Schreibweise:
  div>h1{Hello World}+p{This is my Page}[id="secondtitle" class="blue"]+ul>li*3{Listitem $}[id="listitems$" class="listitem"]img[src="https://picsum.photos/200/300" alt="Bild"]
  bekommst du das:
  -->

  <div>
    <h1>Hello Emmet (Zen Coding)</h1>
    <p id="secondtitle" class="blue">This is my Page</p>
    <ul>
      <li id="listitems1" class="listitem">Listitem 1</li>
      <li id="listitems2" class="listitem">Listitem 2</li>
      <li id="listitems3" class="listitem">Listitem 3</li>
      <img src="https://picsum.photos/200/300" alt="Bild">
    </ul>
  </div>
</body>
</html>
