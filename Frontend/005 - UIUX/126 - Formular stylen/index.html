<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="form-container">
      <div class="text-container">
        <h2>Register</h2>
        <p>Get a new account!</p>
      </div>
      <form method="post" action="">
        <div class="input-container">
          <label for="firstname">Firstname</label>
          <input
            id="firstname"
            type="text"
            placeholder="Firstname"
            name="firstname"
            aria-label="Put your firstname here"
          />
        </div>

        <div class="input-container">
          <label for="lastname">Lastname</label>
          <input
            id="lastname"
            type="text"
            placeholder="Lastname"
            name="lastname"
            aria-label="Put your lastname here"
          />
        </div>

        <div class="input-container">
          <label for="password">Firstname</label>
          <input
            id="password"
            type="password"
            placeholder="Password"
            name="password"
            aria-label="Put your password here"
          />
        </div>

        <div class="btn-container">
          <button type="submit">
            Sign Up
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 32 32"
            >
              <path
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 16h20m-8-8l8 8l-8 8m6-20h8v24h-8"
              />
            </svg>
          </button>
          <a type="submit">Sign In</a>
        </div>
      </form>
    </div>
  </body>
</html>
